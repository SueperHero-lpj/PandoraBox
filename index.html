<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#out_div{
				position: relative;
				width: 800px;
				height: 500px;
				border: thick solid aqua;
				margin: 50px auto;
				overflow: hidden;
			}
			ul{
				position: absolute;
				width: 4000px;
				height: 500px;
			}
			li{
				list-style: none;
				float: left;
			}
			img{
				width: 800px;
				height: 500px;
			}

		</style>
	</head>
	<body>
		
		<div id="out_div">
			<ul>
				<li><a href="#"><img src="img/1.jpg" alt="" /></a></li>
				<li><a href="#"><img src="img/2.jpg" alt="" /></a></li>
				<li><a href="#"><img src="img/3.jpg" alt="" /></a></li>
				<li><a href="#"><img src="img/4.jpg" alt="" /></a></li>
				<li><a href="#"><img src="img/1.jpg" alt="" /></a></li>
				
			</ul>
			
		</div>
		
		
		
		<script type="text/javascript">
		//将要移动的容器（元素）
		var ul = document.querySelector("ul");
			
			//3秒执行一个轮换，一个周期是3秒
			setInterval(function(){
				ul.style.left = (ul.offsetLeft - 1) + "px";
				function run(){					
					//递归条件
					if(ul.offsetLeft % 800 != 0){
					
					ul.style.left = (ul.offsetLeft - 1) + "px";
					//定时移动图片，一次移1px
					setTimeout(run,1);
				}else if(ul.offsetLeft == -3200){
					ul.style.left = "0px";
				}
			}
				//调用递归函数
				run();
				
			},4000);
			
		</script>

	</body>
</html>
